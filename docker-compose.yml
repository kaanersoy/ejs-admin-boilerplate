version: '3'
services: 
  app:
    container_name: docker-node-mongo
    restart: always
    build: .
    ports: 
      - '80:3000'
    links: 
      - 'mongo'
    volumes:
      - '.:/usr/src/app'
  mongo:
    container_name: mongo
    image: mongo
    ports: 
      - '27017:27017'
    command: --quiet